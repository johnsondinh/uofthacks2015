<!DOCTYPE html>
<html>
	<head>
		<title>Day Out: Plan Your Day</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
		<link href = "css/bootstrap.min.css" rel = "stylesheet">
		<link href = "css/styles.css" rel = "stylesheet">
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src = "js/bootstrap.js"></script>
		
	</head>
	<body>
		<div class = "navbar navbar-inverse navbar-static-top">
			<div class = "container">
				<a class = "navbar-brand">Day Out | By: Johnson, Vibha, Li Ting, Dami</a>
			</div>
		</div>

		<div class = "container">
			<div class = "jumbotron text-center">
				<h1>Day Out: Plan Your Day</h1>
				<p>Enter your budget and the date below. We will list some cool events in Toronto that you might want to check out. All of these festivals and events are fetched directly from the City of Toronto website.</p>
				
				<form action = "" id = "form1" role = "form" data-toggle="validator">
					<div class = "form-group">
						<label>Budget</label>
						<input type = "number" class = "form-control" id = "budget" placeholder = "Enter budget (in $): ">
						<div class="help-block with-errors"></div>
						<label>Date</label>
						<input class = "form-control" id = "date" placeholder = "Enter date (MM/DD/YYYY): ">
					</div>
				</form>
				
				<button type = "submit" id = "submit1" class = "btn btn-info">Submit</button>
			</div>
		</div>
		
		<script>
		$(document).ready(function() {
			$("#submit1").on('click', function(event) {
				var x, budget, date, y, budget2, month2, date2;
				x = document.getElementById("form1");
				budget = x.elements["budget"].value;
				date = x.elements["date"].value;
				document.getElementById("displayB").innerHTML = '$' + budget + '.00';
				document.getElementById("displayD").innerHTML = date;
				event.preventDefault();
			});		
		});
		</script>
		

		<div class = "container">
			<div class = "span12">
				<div class = "jumbotron">
					<h4>Your budget:</h4>
					<h4 id = "displayB"></h4>
					<h4>Date chosen:</h4>
					<h4 id = "displayD"></h4>
				</div>
			</div>
		</div>
		
		
		<script src = "js/primary.js"></script>
	
	</body>
</html>
